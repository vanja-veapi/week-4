<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Some title here</title>
</head>
<body>
  <div class="main container d-flex justify-content-end align-items-center bg--color position-relative">

    <div class="dots md__dots position-absolute"></div>
    <div class="img-container d-flex align-items-end position-relative">
      <div class="dots lg__dots position-absolute"></div>
      <div class="img logo">
        <img src="assets/desktop/logo.svg" alt="Logo" class="position-absolute logo--top-position">
      </div>
      <div class="content-container bg--color">
        
        <h1 class="h1 text--uppercase text--green">Publish your podcasts <span class="text--white">everywhere.</span></h1>
      
        <p class="mt-1 mb text--light-gray">Upload your audio to Pod with a single click. Weâ€™ll then distribute your podcast to Spotify, 
        Apple Podcasts, Google Podcasts, Pocket Casts and more!</p>

        <div class="mt-2 brands d-flex align-items-center justify-content-around">
          <img src="assets/desktop/spotify.svg" alt="Spotify" class="spotify brand"/>
          <img src="assets/desktop/apple-podcast.svg" alt="Apple" class="apple brand"/>
          <img src="assets/desktop/google-podcasts.svg" alt="Google" class="google brand"/>
          <img src="assets/desktop/pocket-casts.svg" alt="Pocket" class="pocket brand"/>
        </div>
        <div class="email-input position-relative">
          <input type="text" id="input" placeholder="Email address" class="input-form position-relative font"/>

          <input type="button" id="btn" value="Request Access" class="btn btn-primary position-absolute btn__submit font"/>
          <p id="error__msg" class="error__msg text--red error-font invisible">Oops! Please check your email</p>
        </div>

        <div class="mt-2 brands d-flex align-items-center justify-content-around">
          <span class="spotify brand"></span>
          <span class="apple brand"></span>
          <span class="google brand"></span>
          <span class="pocket brand"></span>
        </div>
      </div>
      
    </div>
    
  </div>
  
  <script src="assets/js/main.js"></script>
</body>
</html>
